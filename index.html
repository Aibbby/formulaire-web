<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Inscription ASP Gymnastique</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    display: flex;
    justify-content: center;
    padding: 50px;
}

form {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 500px;
    text-align: center;
    animation: fadeIn 1s ease-in-out;
}

form img {
    width: 100px;
    margin-bottom: 20px;
    border-radius: 50%;
}

form h2 {
    color: #2c3e50;
    margin-bottom: 20px;
}

input, textarea {
    width: 100%;
    padding: 12px;
    margin: 8px 0 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
    transition: 0.3s;
}

input:focus, textarea:focus {
    border-color: #3498db;
    box-shadow: 0 0 5px rgba(52,152,219,0.5);
    outline: none;
}

button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(45deg, #e74c3c, #3498db, #ffffff);
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
    background: linear-gradient(45deg, #3498db, #e74c3c, #ffffff);
}

.success, .error {
    margin-top: 15px;
    font-weight: bold;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}

.success.show {
    color: green;
    opacity: 1;
}

.error.show {
    color: red;
    opacity: 1;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<form id="inscriptionForm" method="POST" action="https://asdgym.alwaysdata.net/insert.php">
    <img src="https://i.ibb.co/f9921354/f9921354-f54f-46bc-8ea4-07ed2c53ea60.png" alt="Logo ASP Gymnastique">
    <h2>Inscription ASP Gymnastique</h2>
    <input type="text" name="nom" placeholder="Nom" required>
    <input type="text" name="prenom" placeholder="Prénom" required>
    <input type="tel" name="tel" placeholder="Téléphone (10 chiffres)" pattern="[0-9]{10}" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="adresse" placeholder="Adresse" required>
    <input type="text" name="codepostal" placeholder="Code postal (5 chiffres)" pattern="[0-9]{5}" required>
    <input type="text" name="ville" placeholder="Ville" required>
    <button type="submit">S'inscrire</button>
    <div id="message"></div>
</form>

<script>
document.getElementById('inscriptionForm').addEventListener('submit', function(e){
    e.preventDefault();
    const msg = document.getElementById('message');
    fetch(this.action, {
        method: 'POST',
        body: new FormData(this)
    })
    .then(response => response.text())
    .then(data => {
        msg.className = 'success show';
        msg.innerHTML = "✅ " + data;
    })
    .catch(err => {
        console.error(err);
        msg.className = 'error show';
        msg.innerHTML = "❌ Oops… une erreur est survenue";
    });
});
</script>

</body>
</html>
