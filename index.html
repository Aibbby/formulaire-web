<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Préinscription ASD Gymnastique</title>
<style>
/* Fond bleu clair plein écran */
html, body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: #d0e6f7;  /* fond bleu clair */
    font-family: Arial, sans-serif;
}

/* Formulaire intégré sur le fond */
form {
    background: transparent;  /* pas de fond blanc */
    padding: 0;
    box-shadow: none;
    width: 90%;
    max-width: 600px;
    text-align: center;
}

/* Logo */
form img {
    width: 150px;
    height: auto;
    border-radius: 50%;
    margin-bottom: 20px;
}

/* Titre */
h2 {
    color: #2c3e50;
    margin-bottom: 20px;
}

/* Champs et icônes */
.input-group {
    position: relative;
    margin-bottom: 20px;
}

input {
    width: 100%;
    box-sizing: border-box; /* inclut padding et border dans la largeur */
    padding: 12px 40px 12px 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
    background: #ffffffcc; /* semi-transparent pour lisibilité */
    transition: 0.3s;
}

input:focus {
    border-color: #3498db;
    box-shadow: 0 0 5px rgba(52,152,219,0.5);
    outline: none;
}

/* Icônes ✓/✖ */
.input-group .icon {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
    display: none;
}

.input-group.valid .icon.valid { display: inline; color: green; }
.input-group.invalid .icon.invalid { display: inline; color: red; }

/* Bouton */
button {
    width: 100%;            /* même largeur que les champs */
    box-sizing: border-box;  /* inclut padding et border */
    padding: 14px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    color: white;
    background: linear-gradient(45deg, #e74c3c, #3498db, #ffffff);
    margin-top: 10px;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
    background: linear-gradient(45deg, #3498db, #e74c3c, #ffffff);
}

/* Messages */
.success, .error {
    margin-top: 15px;
    font-weight: bold;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}

.success.show { color: green; opacity: 1; }
.error.show { color: red; opacity: 1; }
</style>
</head>
<body>

<form id="PréinscriptionForm" method="POST" action="https://asdgym.alwaysdata.net/insert.php">
    <img src="https://asdgym.alwaysdata.net/LogoAsdGym.png" alt="Logo ASD Gymnastique" onerror="this.src='https://via.placeholder.com/150?text=Logo'">
    <h2>Préinscription ASD Gymnastique loisirs</h2>

    <div class="input-group">
        <input type="text" name="nom" placeholder="Nom de l'enfant" required>
        <span class="icon valid">✓</span>
        <span class="icon invalid">✖</span>
    </div>

    <div class="input-group">
        <input type="text" name="prenom" placeholder="Prénom de l'enfant" required>
        <span class="icon valid">✓</span>
        <span class="icon invalid">✖</span>
    </div>

    <div class="input-group">
        <input type="date" name="datenaissance" placeholder="Date de naissance de l'enfant" required>
        <span class="icon valid">✓</span>
        <span class="icon invalid">✖</span>
    </div>

    <div class="input-group">
        <input type="email" name="email" placeholder="Email" required>
        <span class="icon valid">✓</span>
        <span class="icon invalid">✖</span>
    </div>

    <div class="input-group">
        <input type="tel" name="tel" placeholder="Téléphone (10 chiffres)" pattern="[0-9]{10}" required>
        <span class="icon valid">✓</span>
        <span class="icon invalid">✖</span>
    </div>

    <div class="input-group">
        <input type="text" name="adresse" placeholder="Adresse" required>
        <span class="icon valid">✓</span>
        <span class="icon invalid">✖</span>
    </div>

    <div class="input-group">
        <input type="text" name="codepostal" placeholder="Code postal (5 chiffres)" pattern="[0-9]{5}" required>
        <span class="icon valid">✓</span>
        <span class="icon invalid">✖</span>
    </div>

    <div class="input-group">
        <input type="text" name="ville" placeholder="Ville" required>
        <span class="icon valid">✓</span>
        <span class="icon invalid">✖</span>
    </div>

    <div class="input-group" style="text-align:left">
        <strong>Créneaux souhaités (2 max)</strong><br><br>
        <label><input type="checkbox" name="creneaux[]" value="Lundi 17h-18h"> Lundi 17h–18h</label><br>
        <label><input type="checkbox" name="creneaux[]" value="Mardi 18h-19h"> Mardi 18h–19h</label><br>
        <label><input type="checkbox" name="creneaux[]" value="Mercredi 14h-15h"> Mercredi 14h–15h</label><br>
        <label><input type="checkbox" name="creneaux[]" value="Samedi 10h-11h"> Samedi 10h–11h</label>
    </div>

    <button type="submit">S'inscrire</button>
    <div id="message"></div>
</form>

<script>
// Icônes interactives ✓/✖
const inputs = document.querySelectorAll('.input-group input');
inputs.forEach(input => {
    input.addEventListener('input', () => {
        const parent = input.parentElement;
        if(input.checkValidity()){
            parent.classList.add('valid');
            parent.classList.remove('invalid');
        } else {
            parent.classList.add('invalid');
            parent.classList.remove('valid');
        }
        const checkboxes = document.querySelectorAll('input[name="creneaux[]"]');

        checkboxes.forEach(cb => {
            cb.addEventListener('change', () => {
                const checked = document.querySelectorAll('input[name="creneaux[]"]:checked');
                if (checked.length > 2) {
                    cb.checked = false;
                    alert("Vous pouvez sélectionner 2 créneaux maximum");
                }
    });
});

// limite 2 créneaux
const cbs = document.querySelectorAll('input[name="creneaux[]"]');
cbs.forEach(cb => {
    cb.addEventListener('change', () => {
        if (document.querySelectorAll('input[name="creneaux[]"]:checked').length > 2) {
            cb.checked = false;
            alert("2 créneaux maximum");
        }
    });
});

// Envoi formulaire
const form = document.getElementById('inscriptionForm');
form.addEventListener('submit', function(e){
    e.preventDefault();
    const msg = document.getElementById('message');
    fetch(this.action, {
        method: 'POST',
        body: new FormData(this)
    })
    .then(response => response.text())
    .then(data => {
        msg.className = 'success show';
        msg.innerHTML = "✅ " + data;
    })
    .catch(err => {
        console.error(err);
        msg.className = 'error show';
        msg.innerHTML = "❌ Oops… une erreur est survenue";
    });
});
</script>

</body>
</html>
