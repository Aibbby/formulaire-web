<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Inscription ASP Gymnastique</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    display: flex;
    justify-content: center;
    padding: 50px 20px;
}
form {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 500px;
    text-align: center;
    position: relative;
    overflow: hidden;
}
form img {
    width: 100px;
    margin-bottom: 20px;
    border-radius: 50%;
}
h2 {
    color: #2c3e50;
    margin-bottom: 20px;
}
input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
    transition: 0.3s;
}
input:focus {
    border-color: #3498db;
    box-shadow: 0 0 5px rgba(52,152,219,0.5);
    outline: none;
}
button {
    padding: 14px;
    background: linear-gradient(45deg, #e74c3c, #3498db, #ffffff);
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    margin-top: 15px;
    transition: 0.3s;
}
button:hover {
    transform: scale(1.05);
    background: linear-gradient(45deg, #3498db, #e74c3c, #ffffff);
}
fieldset {
    border: none;
    display: none;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}
fieldset.active {
    display: block;
    opacity: 1;
}
.progress-bar {
    height: 6px;
    background: #3498db;
    width: 0%;
    border-radius: 3px;
    margin-bottom: 20px;
    transition: width 0.4s;
}
.success, .error {
    margin-top: 15px;
    font-weight: bold;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}
.success.show {
    color: green;
    opacity: 1;
}
.error.show {
    color: red;
    opacity: 1;
}
.check {
    float: right;
    margin-right: 8px;
    font-weight: bold;
}
</style>
</head>
<body>

<form id="inscriptionForm" method="POST" action="https://asdgym.alwaysdata.net/insert.php">
    <img src="https://i.ibb.co/f9921354/f9921354-f54f-46bc-8ea4-07ed2c53ea60.png" alt="Logo ASP Gymnastique">
    <h2>Inscription ASP Gymnastique</h2>
    <div class="progress-bar" id="progressBar"></div>

    <!-- Section 1 : Infos personnelles -->
    <fieldset class="active">
        <input type="text" name="nom" placeholder="Nom" required>
        <input type="text" name="prenom" placeholder="Prénom" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="tel" placeholder="Téléphone (10 chiffres)" pattern="[0-9]{10}" required>
        <button type="button" id="next1">Suivant →</button>
    </fieldset>

    <!-- Section 2 : Infos pratiques -->
    <fieldset>
        <input type="text" name="adresse" placeholder="Adresse" required>
        <input type="text" name="codepostal" placeholder="Code postal (5 chiffres)" pattern="[0-9]{5}" required>
        <input type="text" name="ville" placeholder="Ville" required>
        <button type="button" id="prev">← Précédent</button>
        <button type="submit">S'inscrire</button>
    </fieldset>

    <div id="message"></div>
</form>

<script>
const form = document.getElementById('inscriptionForm');
const fieldsets = form.querySelectorAll('fieldset');
const next1 = document.getElementById('next1');
const prev = document.getElementById('prev');
const progressBar = document.getElementById('progressBar');

let current = 0;

function showFieldset(index){
    fieldsets.forEach((fs,i) => {
        fs.classList.remove('active');
        if(i===index) fs.classList.add('active');
    });
    progressBar.style.width = ((index+1)/fieldsets.length*100) + '%';
}

next1.addEventListener('click', ()=>{
    // Vérifie si les champs sont valides
    const inputs = fieldsets[0].querySelectorAll('input');
    for(let inp of inputs){
        if(!inp.checkValidity()) {
            inp.reportValidity();
            return;
        }
    }
    current = 1;
    showFieldset(current);
});

prev.addEventListener('click', ()=>{
    current = 0;
    showFieldset(current);
});

// Envoi formulaire
form.addEventListener('submit', function(e){
    e.preventDefault();
    const msg = document.getElementById('message');
    fetch(this.action, {
        method: 'POST',
        body: new FormData(this)
    })
    .then(response => response.text())
    .then(data => {
        msg.className = 'success show';
        msg.innerHTML = "✅ " + data;
    })
    .catch(err => {
        console.error(err);
        msg.className = 'error show';
        msg.innerHTML = "❌ Oops… une erreur est survenue";
    });
});
</script>

</body>
</html>
