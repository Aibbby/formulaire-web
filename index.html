<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Inscription Gymnastique</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    display: flex;
    justify-content: center;
    padding: 50px;
}
form {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 500px;
}
form h2 {
    text-align: center;
    color: #2c3e50;
}
input, textarea {
    width: 100%;
    padding: 12px;
    margin: 8px 0 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
}
button {
    width: 100%;
    padding: 14px;
    background-color: #27ae60;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 18px;
    cursor: pointer;
}
button:hover {
    background-color: #2ecc71;
}
.success {
    color: green;
    text-align: center;
    margin-top: 10px;
}
.error {
    color: red;
    text-align: center;
    margin-top: 10px;
}
</style>
</head>
<body>

<form id="inscriptionForm" method="POST" action="https://asdgym.alwaysdata.net/insert.php">
    <h2>Inscription à la Gymnastique</h2>
    <input type="text" name="nom" placeholder="Nom" required>
    <input type="text" name="prenom" placeholder="Prénom" required>
    <input type="tel" name="tel" placeholder="Téléphone (10 chiffres)" pattern="[0-9]{10}" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="adresse" placeholder="Adresse" required>
    <input type="text" name="codepostal" placeholder="Code postal (5 chiffres)" pattern="[0-9]{5}" required>
    <input type="text" name="ville" placeholder="Ville" required>
    <button type="submit">S'inscrire</button>
    <div id="message"></div>
</form>

<script>
document.getElementById('inscriptionForm').addEventListener('submit', function(e){
    e.preventDefault();
    fetch(this.action, {
        method: 'POST',
        body: new FormData(this)
    })
    .then(response => response.text())
    .then(data => {
        document.getElementById('message').innerHTML = "<div class='success'>✅ " + data + "</div>";
    })
    .catch(err => {
        document.getElementById('message').innerHTML = "<div class='error'>❌ Oops… une erreur est survenue</div>";
        console.error(err);
    });
});
</script>

</body>
</html>
