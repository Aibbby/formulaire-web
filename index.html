<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Inscription ASP Gymnastique</title>
<style>
/* Fond et centrage sur toute la page */
body {
    font-family: Arial, sans-serif;
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #f0f4f8, #d0e6f7);
}

/* Formulaire */
form {
    background: white;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    width: 90%;          /* presque toute la largeur sur mobile */
    max-width: 500px;    /* limite sur desktop */
    text-align: center;
}

/* Logo */
form img {
    width: 150px;
    border-radius: 50%;
    margin-bottom: 20px;
    border: 3px solid #3498db;
}

/* Titre */
h2 {
    color: #2c3e50;
    margin-bottom: 20px;
}

/* Champs avec icônes */
.input-group {
    position: relative;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 12px 40px 12px 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
    transition: 0.3s;
}

input:focus {
    border-color: #3498db;
    box-shadow: 0 0 5px rgba(52,152,219,0.5);
    outline: none;
}

.input-group .icon {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
    display: none;
}

.input-group.valid .icon.valid {
    color: green;
    display: inline;
}

.input-group.invalid .icon.invalid {
    color: red;
    display: inline;
}

/* Bouton */
button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(45deg, #e74c3c, #3498db, #ffffff);
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
    background: linear-gradient(45deg, #3498db, #e74c3c, #ffffff);
}

/* Message */
.success, .error {
    margin-top: 15px;
    font-weight: bold;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}

.success.show {
    color: green;
    opacity: 1;
}

.error.show {
    color: red;
    opacity: 1;
}
</style>
</head>
<body>

<form id="inscriptionForm" method="POST" action="https://asdgym.alwaysdata.net/insert.php">
    <img src="https://asdgym.alwaysdata.net/LogoAsdGym.png" alt="Logo ASP Gymnastique" onerror="this.src='https://via.placeholder.com/150?text=Logo'">
    <h2>Inscription ASP Gymnastique</h2>

    <div class="input-group">
        <input type="text" name="nom" placeholder="Nom" required>
        <span class="icon valid">✓</span>
        <span class="icon invalid">✖</span>
    </div>

    <div class="input-group">
        <input type="text" name="prenom" placeholder="Prénom" required>
        <span class="icon valid">✓</span>
        <span class="icon invalid">✖</span>
    </div>

    <div class="input-group">
        <input type="email" name="email" placeholder="Email" required>
        <span class="icon valid">✓</span>
        <span class="icon invalid">✖</span>
    </div>

    <div class="input-group">
        <input type="tel" name="tel" placeholder="Téléphone (10 chiffres)" pattern="[0-9]{10}" required>
        <span class="icon valid">✓</span>
        <span class="icon invalid">✖</span>
    </div>

    <div class="input-group">
        <input type="text" name="adresse" placeholder="Adresse" required>
        <span class="icon valid">✓</span>
        <span class="icon invalid">✖</span>
    </div>

    <div class="input-group">
        <input type="text" name="codepostal" placeholder="Code postal (5 chiffres)" pattern="[0-9]{5}" required>
        <span class="icon valid">✓</span>
        <span class="icon invalid">✖</span>
    </div>

    <div class="input-group">
        <input type="text" name="ville" placeholder="Ville" required>
        <span class="icon valid">✓</span>
        <span class="icon invalid">✖</span>
    </div>

    <button type="submit">S'inscrire</button>
    <div id="message"></div>
</form>

<script>
// Icônes interactives ✓/✖
const inputs = document.querySelectorAll('.input-group input');

inputs.forEach(input => {
    input.addEventListener('input', () => {
        const parent = input.parentElement;
        if(input.checkValidity()){
            parent.classList.add('valid');
            parent.classList.remove('invalid');
        } else {
            parent.classList.add('invalid');
            parent.classList.remove('valid');
        }
    });
});

// Envoi formulaire
const form = document.getElementById('inscriptionForm');
form.addEventListener('submit', function(e){
    e.preventDefault();
    const msg = document.getElementById('message');
    fetch(this.action, {
        method: 'POST',
        body: new FormData(this)
    })
    .then(response => response.text())
    .then(data => {
        msg.className = 'success show';
        msg.innerHTML = "✅ " + data;
    })
    .catch(err => {
        console.error(err);
        msg.className = 'error show';
        msg.innerHTML = "❌ Oops… une erreur est survenue";
    });
});
</script>

</body>
</html>
